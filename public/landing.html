<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sun Safety Guide - Australia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #87CEEB, #4682B4);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .search-box h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 200px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4a90e2;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        .location-result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .location-result.show {
            display: block;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }

        .navigation-buttons {
            display: none;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .navigation-buttons button {
            background-color: #28a745;
        }

        .navigation-buttons button:hover {
            background-color: #218838;
        }

        #locationDetails {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #333;
        }

        .uv-preview {
            font-size: 1.5em;
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Australian Sun Safety Guide</h1>
            <p>Get real-time UV index and personalized sun protection recommendations</p>
        </header>

        <div class="search-box">
            <h2>Enter Your Location</h2>
            <div class="input-group">
                <input type="text" 
                       id="postcodeInput" 
                       placeholder="Enter postcode" 
                       maxlength="4" 
                       pattern="[0-9]*"/>
                <button id="searchButton">Search</button>
            </div>
            <div id="errorMessage" class="error-message">
                Please enter a valid Australian postcode
            </div>

            <div id="locationResult" class="location-result">
                <div id="locationDetails"></div>
                <div class="uv-preview">
                    Current UV Index: <span id="uvValue">--</span>
                </div>
                <div class="navigation-buttons">
                    <button onclick="window.location.href='index.html'">View Sun Safety Guide</button>
                    <button onclick="window.location.href='reminder.html'">Set Sunscreen Reminder</button>
                </div>
            </div>
        </div>
    </div>

    <script src="landing.js"></script>
</body>
</html>
