<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Australian Sun Safety Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f6f9fc, #eef2f7);
            color: #2d3748;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 0;
            background: linear-gradient(135deg, #4299e1, #667eea);
            color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        header h1 {
            font-size: 2.8em;
            margin: 0 0 15px 0;
            font-weight: 700;
        }

        header p {
            font-size: 1.2em;
            margin: 0;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            margin-top: -30px;
            position: relative;
        }

        .search-box h2 {
            margin: 0 0 20px 0;
            color: #2d3748;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }

        button {
            padding: 15px 30px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        .error-message {
            color: #e53e3e;
            margin-top: 10px;
            display: none;
            font-size: 0.9em;
        }

        .location-result {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
        }

        #locationDetails {
            font-size: 1.2em;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .uv-preview {
            font-size: 1.4em;
            color: #4299e1;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .navigation-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .navigation-buttons button {
            min-width: 200px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            header {
                padding: 30px 20px;
                margin-bottom: 40px;
            }

            header h1 {
                font-size: 2em;
            }

            .search-box {
                padding: 30px 20px;
            }

            .input-group {
                flex-direction: column;
            }

            .navigation-buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Australian Sun Safety Guide</h1>
            <p>Get real-time UV index and personalized sun protection recommendations</p>
        </header>

        <div class="search-box">
            <h2>Enter Your Location</h2>
            <div class="input-group">
                <input type="text" 
                       id="postcodeInput" 
                       placeholder="Enter postcode" 
                       maxlength="4" 
                       pattern="[0-9]*"/>
                <button id="searchButton">Search</button>
            </div>
            <div id="errorMessage" class="error-message">
                Please enter a valid Australian postcode
            </div>

            <div id="locationResult" class="location-result">
                <div id="locationDetails"></div>
                <div class="uv-preview">
                    Current UV Index: <span id="uvValue">--</span>
                </div>
                <div class="navigation-buttons">
                    <button onclick="window.location.href='calculator.html'">View Sun Safety Guide</button>
                </div>
            </div>
        </div>
    </div>

    <script src="landing.js"></script>
    <link rel="stylesheet" href="shared-timer.css">
    <script src="shared-timer.js"></script>
</body>
</html>
