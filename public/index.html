<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Australian Sun Safety Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #ffd93d;
            --accent: #4ecdc4;
            --background: #f8f9fa;
            --text: #2d3748;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--background);
            color: var(--text);
            overflow-x: hidden;
        }

        .sun-animation {
            position: fixed;
            top: -150px;
            right: -150px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--secondary) 0%, rgba(255,217,61,0) 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
            opacity: 0.6;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0.1;
            z-index: -1;
        }

        header h1 {
            font-size: 3.2em;
            margin: 0 0 20px 0;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        header p {
            font-size: 1.3em;
            margin: 0;
            color: var(--text);
            opacity: 0.9;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-top: -30px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .search-box:hover {
            transform: translateY(-5px);
        }

        .search-box h2 {
            margin: 0 0 30px 0;
            color: var(--text);
            font-weight: 600;
            font-size: 1.8em;
        }

        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 1;
            padding: 18px 25px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(78, 205, 196, 0.15);
            transform: translateY(-2px);
        }

        button {
            padding: 18px 35px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.2);
        }

        button:hover::after {
            opacity: 1;
        }

        .error-message {
            color: var(--primary);
            margin-top: 15px;
            display: none;
            font-size: 0.95em;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .location-result {
            display: none;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid rgba(0, 0, 0, 0.05);
        }

        #locationDetails {
            font-size: 1.3em;
            color: var(--text);
            margin-bottom: 25px;
        }

        .uv-preview {
            font-size: 1.6em;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 35px;
            padding: 20px;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .uv-preview:hover {
            transform: scale(1.02);
        }

        .navigation-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .navigation-buttons button {
            min-width: 250px;
            background: var(--accent);
        }

        .navigation-buttons button:first-child {
            background: var(--primary);
        }

        .sun-icon {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
        }

        .sun-icon-1 { top: 20px; left: 20px; transform: rotate(-15deg); }
        .sun-icon-2 { bottom: 20px; right: 20px; transform: rotate(15deg); }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            header {
                padding: 40px 20px;
                margin-bottom: 40px;
            }

            header h1 {
                font-size: 2.2em;
            }

            .search-box {
                padding: 30px 20px;
            }

            .input-group {
                flex-direction: column;
            }

            .navigation-buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .sun-icon {
                width: 60px;
                height: 60px;
            }
        }

        /* Sun Icon SVG */
        .sun-icon svg {
            width: 100%;
            height: 100%;
            fill: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="sun-animation"></div>
    <div class="container">
        <header>
            <div class="sun-icon sun-icon-1">

                </svg>
            </div>
            <h1>Australian Sun Safety Guide</h1>
            <p>Get real-time UV index and personalized sun protection recommendations</p>

                </svg>
            </div>
        </header>

        <div class="search-box">
            <h2>Enter Your Location</h2>
            <div class="input-group">
                <input type="text" 
                       id="postcodeInput" 
                       placeholder="Enter postcode" 
                       maxlength="4" 
                       pattern="[0-9]*"/>
                <button id="searchButton">Search</button>
            </div>
            <div id="errorMessage" class="error-message">
                Please enter a valid Australian postcode
            </div>

            <div id="locationResult" class="location-result">
                <div id="locationDetails"></div>
                <div class="uv-preview">
                    Current UV Index: <span id="uvValue">--</span>
                </div>
                <div class="navigation-buttons">
                    <button onclick="window.location.href='calculator.html'">View Sun Safety Guide</button>
                    <button onclick="window.location.href='recommendations.html'">View Detailed Recommendations</button>
                </div>
            </div>
        </div>
    </div>

    <script src="landing.js"></script>
    <link rel="stylesheet" href="shared-timer.css">
    <script src="shared-timer.js"></script>
</body>
</html>
